<html>
	<head>
		<title>Jogo mata-mosquito</title>
		<meta charset="utf-8">
		<meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
	 <body onresize="resizeScreen()"> 
		 <!-- tela inicial -->
		<div id="container_home">
			<img src="recursos/mata_mosca.png" id="raquete">
			 <select id='level' onclick = 'selectLevel(this)'>
		 		<option>--Selecione um nível--</option> 
			 	  <option value='easy' >Easy</option> 
				  <option value='normal'>Normal</option>
				  <option value='hard'>Hard</option>
			 </select>
			 <button id="start_buttom" onclick="
			 hide_container_home(),
			 setInterval(startGame,level),
			 startTimer(),
			 startStatus()">
			 	Iniciar Jogo
			</button>
	 	</div>  
	 <!-- //fim tela inicial -->

	 <!-- Início do game-->
	   	<div id="status">
	  		<div id="status_life_full">
	  			<img src="recursos/coracao_cheio.png" class="heart">
	  			<img src="recursos/coracao_cheio.png" class="heart">
	  			<img src="recursos/coracao_cheio.png" class="heart">
	   		</div>
	   		<div id="status_life_empty">
	  			<img src="recursos/coracao_vazio.png">
	  			<img src="recursos/coracao_vazio.png">
	  			<img src="recursos/coracao_vazio.png">
	   		</div>
	  		<div id="timer">
	  			Tempo: 60"
	  		</div>
	  	</div>
	  	<!-- //fim do game-->
	  	
	  	<!-- Babel Transformer para ECMAScript v5-->
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel"></script>
		<script src='app.js'></script>
	 </body>	
</html>
